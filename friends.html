<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-CoCoaTalk </title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>   
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>

            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <!--nav>ul>li*(num, 원하는 갯수)>a(링크포함)
    li 갯수를 줄여주는데 사용함.-->
    <header class = "screen-header">
        <h1 class = "screen-header__title">Friends</h1>
        <div class = "screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id = "friend-display-link">
        <i class="fa-solid fa-circle-exclamation"></i>
        Friend's Names Display 
        <i class="fa-solid fa-chevron-right fa-xs"></i>
        <!--chevron = V형 무늬 -->
    </a>

    <!--하나의 박스로 만듬-->
    <main class = "friends-screen">   
        <div class = "user-component">
            <div class="user-component__column">
                <img 
                    src = "https://avatars.githubusercontent.com/u/59711231?v=4" 
                    class = "user-component__avatar user-component__avatar--xl" 
                />
                <div class = "user-component__text">
                    <h4 class = "user-component__title">Lithium3</h4>
                </div>
                <!--<h6 class ="user-component__subtitle">this text whatever</h6>-->
            </div>
            <div class = "user-component__column"></div>
        </div>   
        
        <div class = "friends-screen__channel">
            <div class = "friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class = "user-component">
                <div class="user-component__column">
                    <img 
                        src = "https://avatars.githubusercontent.com/u/59711231?v=4" 
                        class = "user-component__avatar user-componet__avatar--sm" 
                    />
                    <div class = "user-component__text">
                        <h4 class = "user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div> 
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <!--하단 메뉴-->

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                <span class = "nav__notice badge">5</span>    
                <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                <span class = "nav__dot"></span>    
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
            <!--점 연속 3개 (ellipsis)-->
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/0a3b45ccb2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
