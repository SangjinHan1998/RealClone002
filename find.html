<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-CoCoaTalk </title>
</head>
<body>
    <!--상단 상태바 -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>  
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>
            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">Find</h1>
        <div class = "screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span class = "nav__dot2"></span>    
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class = "main-screen">
        <div class = "find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-square-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class = "recommended-friends">
            <h6 class = "recommended-friends__title">Recommended-friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class = "open-chat">
            <div class = "open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class = "open-post">
                <!--open post 첫번째-->
                <div class="open-post__column">
                    <h5 class = "open-post__title">#Daily</h5>
                    <h6 class = "open-post__hashtags">#dooking#health</h6>
                    <!--대문자: 디자인적 요소-->
                    <div class = "open-post__members">
                        <img src = "image/girl1.jpg"/>
                        <span class = "open-post__members-count">82 members</span>
                        <div class = "divider"></div>
                        <span class = "open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class = "open-post__photo">
                        <img src = "image/diary.jpg">
                        <div class = "open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>326</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
       
    </main>


    <!--Recommended-->

    <!--하단 메뉴-->

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                <span class = "nav__notice badge">5</span>    
                <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                <span class = "nav__dot1"></span>    
                <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
            <!--점 연속 3개 (ellipsis)-->
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/0a3b45ccb2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
