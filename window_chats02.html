<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window_chats-CoCoaTalk </title>
    <!--chat.html in video-->
</head>
<body id ="chat-screen">
    <!--상단 상태바 -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>   
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>

            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <!--    header.alt-header>div.alt-header__column*3 단축키 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href = "chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class = "alt-header__title">Wojak</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-3x"></i></span>
            <span><i class="fa-solid fa-bars fa-3x"></i></span>
        </div>

    </header>



    <main class = "main-screen main-chat">
        <div class = "chat__timestamp">
            Tuesday, April 29, 2022
        </div>
        <!-- chat 1-->
        <div class = "message-row">
            <img src = "image/wojak-nss-magazine-1.jpg">
            <div class = "message-row__content">
                <span class = "message-author">Wojak</span>
                <div class = "message__info">
                    <span class = "message__bubble">Was machst du?</span>
                    <span class = "message__time">14:10</span>
                </div>
            </div>
        </div>
        <!-- chat 1 end-->

        <!-- chat 2-->
        <div class = "message-row message-row--own">
            <div class = "message-row__content">
                <div class = "message__info">   <!-- change each position -->
                    <span class = "message__bubble">Ich lese ein Buch</span>
                    <span class = "message__time">14:16</span>
                </div>
            </div>
        </div>
        <!-- chat 2 end-->

        <!-- chat 3-->
        <div class = "message-row">
            <img src = "image/wojak-nss-magazine-1.jpg">
            <div class = "message-row__content">
                <span class = "message-author">Wojak</span>
                <div class = "message__info">
                    <span class = "message__bubble">Wie wäre es mit McDonald's zum Mittagessen?</span>
                    <span class = "message__time">14:19</span>
                </div>
            </div>
        </div>
        <!-- chat 1 end-->        
    </main>

    <!--keyboard input spot-->
    <form class = "reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type = "text" placeholder="Write a comment"/>
            <i class="fa-regular fa-face-grin"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>        
            </button>
        </div>
    </form>
    <!--keyboard end -->

   

    <div id = "no-mobile">
        <span> Your Screen is too big</span>
    </div>

    <!--하단 메뉴-->

    <div id = "no-mobile">
        <span> Your Screen is too big</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/0a3b45ccb2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
