<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-CoCoaTalk </title>
</head>
<body>
    <!--상단 상태바 -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>   
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>

            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <!--    header.alt-header>div.alt-header__column*3 단축키 -->
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </div>
        <div class="alt-header__column">
            <h1 class = "alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-3x"></i>
        </div>
    </header>



    <main class = "main-screen">
        <ul class = "settings-list">
            <li class = "settings-setting">
                <div class = "settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class = "settings__setting-column"></div>
            </li>
            <li class = "settings-setting">
                <div class = "settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>CoCoA Lab</span>
                </div>
                <div class = "settings__setting-column"></div>
            </li>
            <li class = "settings-setting">
                <div class = "settings__setting-column">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Version</span>
                </div>
                <div class = "settings__setting-column">Latest Version</div>
            </li>
        </ul>

    </main>
   


    <!--하단 메뉴-->

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>

                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                <span class = "nav__notice badge">5</span>    
                <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                <span class = "nav__dot1"></span>    
                <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
            <!--점 연속 3개 (ellipsis)-->
        </ul>
    </nav>

    <div id = "no-mobile">
        <span> Your Screen is too big</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/0a3b45ccb2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
