<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-CoCoaTalk </title>
</head>
<body>
    <!--상단 상태바 -->
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>   
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>

            <i class="fa-solid fa-battery-half fa-2x"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
            <!--battery icon-->
            <!--lightning icon-->
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">More</h1>
        <div class = "screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span class = "nav__dot2"></span>    
            <span><a href = "setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <!--My Information Start -->
    <main class = "main-screen more-screen">   
        <div class = "user-component">
            <div class="user-component__column">
                <img 
                    src = "https://avatars.githubusercontent.com/u/59711231?v=4" 
                    class = "user-component__avatar" 
                />
                <div class = "user-component__text">
                    <h4 class = "user-component__title">Lithium3</h4>
                    <h6 class = "user-component__subtitle">
                        +82 010-0000-0000 
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div> 
            <div class = "user-component__column">
                <i class="fa-solid fa-list fa-3x"></i>
            </div>
        </div>
    <!--My Information end-->

    <!-- find button start-->
    <!--Icon List start-->
        <div class = "icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-day"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-folder"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-grin"></i>
                <span>Emotion</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-palette"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class = "more-suggestions">
            <h4 class = "more-suggestions__title">Suggestions</h4>
                <div class = "more-suggestions__icons">
                    <div class = "more-suggestions__icon">
                        <div class = "more-suggestions__icon-img">
                            <i class="fa-solid fa-chess-board fa-2x"></i>
                        </div>
                        <span class = "more-suggestions__icon-text">CoCoA Game</span>
                    </div>
                    <div class = "more-suggestions__icon">
                        <div class = "more-suggestions__icon-img">
                            <i class="fa-solid fa-people-group fa-2x"></i>
                        </div>
                        <span class = "more-suggestions__icon-text">CoCoA Friends</span>
                    </div>
                    <div class = "more-suggestions__icon">
                        <div class = "more-suggestions__icon-img">
                            <i class="fa-solid fa-book fa-2x"></i>
                        </div>
                        <span class = "more-suggestions__icon-text">CoCoA Story</span>
                    </div>
                    </div>

                </div>
        </div>
    </main>
    <!-- Icon List end-->


    <!--하단 메뉴-->

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>

                </a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                <span class = "nav__notice badge">5</span>    
                <i class="fa-solid fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                <span class = "nav__dot1"></span>    
                <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
            <!--점 연속 3개 (ellipsis)-->
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/0a3b45ccb2.js" 
        crossorigin="anonymous">
    </script>
</body>
</html>
