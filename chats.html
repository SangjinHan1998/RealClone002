<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chats-CoCoaTalk </title>

<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service
            <i class="fa-solid fa-wifi"></i>   
            </span> 
            <!--
            아래의 script 에 의해 형성된다. 
            저 script 를 지우면 이 코드의 효과도 사라짐
            -->
            <!--To do : wifi icon-->
        </div>
        <div class = "status-bar__column">
            <span>18:43
            <i class="fa-solid fa-cube"></i>
            </span>
        </div>
        <div class = "status-bar__column">
            <span>54%</span>

    <header class = "screen-header">
        <h1 class = "screen-header__title">Chats</h1>
        <div class = "screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

            <span><i class="fa-solid fa-music fa-lg"></i></span>

        </div>

    <main class = "chats-screen">   
        <div class = "user-component">
            <div class="user-component__column">
                <img 
                    src = "https://avatars.githubusercontent.com/u/59711231?v=4"

            <div class = "user-component__text">

                <h6 class = "user-component__subtitle">Please Check My CoCoA Account Info</h6>
            </div>
        </div> 
        
            
        </div>

    <nav class = "nav">

            <li class = "nav__btn">

            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">

            <li class = "nav__btn">
